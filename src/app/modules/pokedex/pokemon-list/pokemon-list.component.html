<mat-grid-list [cols]="breakpoint" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let pokemon of pokemonList">
    <mat-card class="poke-card" matRipple>
      <mat-card-title class="text-center poke-name">{{pokemon.name}}</mat-card-title>
      <img [alt]="pokemon.name" [src]="pokemon.picture" class="poke-avatar" mat-card-avatar>
      <br>
      <div class="text-center">
        <a [routerLink]="'pokemon/' + pokemon.id" class="text-uppercase font-weight-bolder text-decoration-none text-body" mat-button>Details</a>
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<div class="w-100">
  <div class="text-center">
    <button mat-raised-button (click)="loadMore()">Load more</button>
  </div>
</div>
